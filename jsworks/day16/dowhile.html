<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>do~while문</title>
    <script>
        //while문
        let i = 1;
        let sum = 0;
        /*while(i > 10){
            //console.log(i);
            sum += i;
            i++;
        }
        console.log(sum);*/

        //do ~ while문
        do{
            sum += i;
            i++;

        }while(i > 10);
        console.log(sum);
    </script>
</head>
