<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if 문</title>
</head>
<body>
    <script>
     let html = Number(prompt('html 점수입력',''));
     let css = Number(prompt('css 점수입력',''));
     let javascript = Number(prompt('javascript 점수입력',''));
     let avg = (html + css + javascript) / 3;
     let comment = ""
     //comment = '평균' + 'avg' + '점 합격'
     if (avg >= 60){
         if (html < 40){
             comment = 'HTML' + ' 40점 미만 불합격';
         }else if (css < 40 ){
             comment = 'CSS ' + '40점 미만 불합격';
         }else if (css < 40 ) {
             comment = 'JAVASCRIPT ' + '40점 미만 불합격';
         }else {
             comment = '평균 ' + avg + '점 합격';
         }
         }else {
             comment = '평균 ' + avg + '점 불합격';
         }
         document.write(comment);
     
    </script>
</body>
</html>
