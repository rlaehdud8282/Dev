<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>indexof() 함수</title>
    <script>
        //
        let str= "hello world, welcom, world";

        console.log (str.indexOf("world"));   //6
        console.log (str.indexOf("sky"));   //-1
        //중복된 문자인 경우 뒤에서 부터 찾을수 있다.
        console.log (str.lastIndexOf("world"));   //21
    </script>
</head>
<body>
    
</body>
</html>
