<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지나온 날짜 계산하기</title>
    <style>
        #container{
            width: 300px; height: 300px;
            margin: 50px auto;
            border:  2p solid #222;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div id="container">
        <h2>지금까지 몇 일?</h2>
        <p>개강 이후 <span id="day"></span>일 지났습니다.</p>
        <p>축하합니다.</p>
    </div>
    <script>
        let today = new Date();
        let firstDay = new Date(2022, 5-1, 9);
        
        console.log(today.getTime());
        console.log(firstDay.getTime());

        let passedTime = today.getTime() - firstDay.getTime();

        passedTime = Math.round(passedTime/(1000*24*60*60));
        console.log(passedTime);

        document.getElementById("day").innerHTML = passedTime;
    </script>
</body>
</html>
